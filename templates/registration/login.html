{% extends "layout.html" %}

{% block content %}
<center>
    <h2>Login Page</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p >Don't have an account? <a href="{% url "register" %}">Register</a></p>
</center>
{% endblock %}
