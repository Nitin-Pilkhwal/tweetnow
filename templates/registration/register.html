{% extends "layout.html" %}

{% block content %}
<h2>
    Register Account
</h2>
<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form>

<p>
    Already have an account? <a href="{% url "login" %}">Login</a>
</p>
{% endblock  %}
