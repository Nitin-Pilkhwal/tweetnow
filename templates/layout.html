{% load static %} 
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <title>
        {% block title %}
        Home
        {% endblock %}
    </title> 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" href="{% url "tweet_list" %}">
                <img src="https://www.vector-eps.com/wp-content/gallery/corporate-logo-vector-icons/corporate-logo-vector-icon3.jpg" alt="" width="30" height="24">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <a href="{% url "tweet_list" %}" class="btn btn-primary mx-2">Home</a>
            {% if user.is_authenticated %}
            <form method="post" action="{% url "logout" %}">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Logout</button>
            </form>
            {% else %}
            <a href="{% url "login" %}" class="btn btn-danger">Login</a>
            <a href="{% url "register" %}" class="btn btn-success mx-2">Register</a>
            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        Default content
        {% endblock %}
    </div>
</body>
</html>
