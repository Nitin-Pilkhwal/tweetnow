{% extends "layout.html" %}

{% block title %}
    tweet
{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to Delete Page</h1>
    <form method="post" class = "text-center">
        {% csrf_token %}
        <p>Are you sure you want to delete this tweet?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url "tweet_list" %}" class="btn btn-success">Cancel</a>
    </form>
{% endblock %}
